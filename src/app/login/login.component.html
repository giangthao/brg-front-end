<section class="container">
    <header>Login Form</header>
    <form (keydown.enter)="onSubmitForm($event)" class="form" [formGroup]="loginForm"  >
        <div class="form-group">
            <div  *ngIf="errorMessage">
                <small  style="color: red; margin-bottom: 12px; display: block;">{{errorMessage}}</small>
                
            </div>
            <div *ngIf="isLogged">
                <small style="color: green; margin-bottom: 12px; display: block;">
                    Login successfully
                </small>
            </div>
           
            <div class="form-control">
                <input formControlName="username" type="text" placeholder="Username" />
                
            </div>
            <div *ngIf="isUsernameEmpty()">
                <small style="color: red;">*Username is required</small>
               
            </div>
            <div *ngIf="isUsernameWrongFormat()">
                <small style="color: red;">*User name must be characters</small>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control">
                <input formControlName="password" type="password" placeholder="Password" />
            </div>
            <div *ngIf="isPasswordEmpty()">
                <small style="color: red;">*Password is required</small>
                
            </div>
            <div *ngIf="isPasswordWrongFormat()">
                <small style="color: red">*Password must be larger than 3 characters</small>
            </div>
        </div>
        <button (click)="onSubmitForm($event)"  type="submit">Login</button>
    </form>

</section>
